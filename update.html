<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <form id="update_user" class="my-auto">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input name="up_username" class="form-control" id="username">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input name="up_phone" type="phone" class="form-control" id="phone">
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age</label>
                <input name="up_age" type="number" class="form-control" id="age">
            </div>
            <div class="mb-3 form-check">
                <input name="up_active" type="checkbox" class="form-check-input" id="active">
                <label class="form-check-label" for="active">Active</label>
            </div>
            <button class="btn btn-primary">Update</button>
        </form>

    </div>
</body>
<script src="index.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

</html>
